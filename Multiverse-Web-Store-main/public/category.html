<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forchini</title>
    <link rel="stylesheet" href="/css/category.css" />

    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- NavBar -->
    <header>
      <a href="index.html" class="logo">Forchini</a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <!-- Menu -->
      <ul class="navbar">
        <li><a href="index.html#clothing">Clothing</a></li>
        <li><a href="index.html#jewellery">Jewellery</a></li>
        <li><a href="index.html#electronics">Electronics</a></li>
      </ul>
      <div class="icons-nav">
        <a href="shoppingBag.html"
          ><i class="bx bxs-shopping-bag-alt icon-nav"></i
        ></a>
        <a href="userAccount.html"><i class="bx bxs-user icon-nav"></i></a>
      </div>
    </header>

    <!-- Home -->
    <div id="dynamic-root">
      <section class="home" id="home">
        <div class="container">
          <img src="{{image}}" alt="" />
          <div class="home-text">
            <span>{{name}}</span>
            <h1>{{tagline}}</h1>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <!-- All Items -->

      <section class="items" id="items">
        <h2 class="heading">All Items</h2>
        <div class="grid-container" id="sw2"></div>
      </section>
    </div>

    <!-- Footer -->

    <section class="footer" id="footer">
      <a href="#" class="logo">Forchini</a>
      <div class="social">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-tiktok"></i></a>
      </div>
    </section>

    <!-- Copyright -->
    <div class="copyright">
      <p>&#169; Forchini All Rights Reserved.</p>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/category.js"></script>
  </body>
</html>
