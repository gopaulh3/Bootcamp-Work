<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forchini</title>
    <link rel="stylesheet" href="/css/loginSignup.css" />

    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  </head>

  <body>
    <!-- NavBar -->
    <header>
      <a href="index.html" class="logo">Forchini</a>
    </header>

    <!-- Home -->
    <section class="home" id="home">
      <!-- <div class="swiper-wrapper" id="sw">
      <div class="container">
        <img src="/Images/clothingmen5.jpg" alt=""> -->
      <div class="bg-img">
        <div class="content">
          <h1>Login</h1>
          <div autocomplete="off" id="form">
            <div class="field">
              <span><i class="bx bxs-user"></i></span>
              <input
                type="text"
                id="email"
                required
                placeholder="Email or Phone"
              />
            </div>
            <div class="field space">
              <span><i class="bx bxs-lock"></i></span>
              <input
                type="password"
                class="password"
                required
                placeholder="Password"
              />
              <span class="show">SHOW</span>
            </div>
            <div class="pass">
              <a id="forgot" href="#">Forgot Password</a>
            </div>
            <div class="field">
              <button type="submit">
                <a href="userAccount.html">LOGIN</a>
              </button>
            </div>
            <h2 class="signup">Or Sign up Now</h2>
          </div>
        </div>
      </div>

      <!-- </div>
    </div> -->
    </section>

    <!-- Footer -->

    <section class="footer" id="footer">
      <a href="#" class="logo">Forchini</a>
      <div class="social">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-tiktok"></i></a>
      </div>
    </section>

    <!-- Copyright -->
    <div class="copyright">
      <p>&#169; Forchini All Rights Reserved.</p>
    </div>

    <script src="/js/loginSignup.js"></script>
  </body>
</html>
