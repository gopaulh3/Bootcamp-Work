<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forchini</title>
  <link rel="stylesheet" href="/css/style.css">

  <!-- Box Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

  <!-- NavBar -->
  <header>
    <a href="#" class="logo">Forchini</a>
    <div class="bx bx-menu" id="menu-icon"></div>

    <!-- Menu -->
    <ul class="navbar">
      <li><a href="#clothing">Clothing</a></li>
      <li><a href="#jewellery">Jewellery</a></li>
      <li><a href="#electronics">Electronics</a></li>
    </ul>
    <!-- <a id="login" href="loginSignup.html" class="btn">Login</a> -->
    <a href="loginSignup.html"><i class='bx bxs-user icon-nav'></i></a>
  </header>

  <!-- Home -->
  <section class="home swiper" id="home">
    <div class="swiper-wrapper" id="sw"></div>
    <div class="swiper-pagination"></div>
  </section>

  <!-- Clothing -->

  <section class="clothing offset" id="clothing">
    <div class="grid-container" id="sw-clothing"></div>
  </section>

  <!-- Jewellery -->

  <section class="jewellery offset" id="jewellery">
    <div class="grid-container" id="sw-jewellery"></div>
  </section>

  <!-- Electronics -->

  <section class="electronics offset" id="electronics">
    <div class="grid-container" id="sw-electronics"></div>
  </section>

  <!-- Footer -->

  <section class="footer" id="footer">
    <a href="#" class="logo">Forchini</a>
    <div class="social">
      <a href="#"><i class='bx bxl-facebook'></i></a>
      <a href="#"><i class='bx bxl-twitter'></i></a>
      <a href="#"><i class='bx bxl-instagram'></i></a>
      <a href="#"><i class='bx bxl-tiktok'></i></a>
    </div>
  </section>

  <!-- Copyright -->
  <div class="copyright">
    <p>&#169; Forchini All Rights Reserved.</p>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="/js/index.js"></script>

</body>

</html>
